  app_info:
    personal_project: "Este aplicativo web é um <strong>projeto pessoal solo</strong> de um júnior developer."
    images_sourced: "As imagens foram obtidas de <strong>CleanPNG</strong> e sites semelhantes."
    picture_removal: "Se o verdadeiro proprietário de uma imagem quiser que ela seja removida, assim o farei."
    bugs_warning: "Alguns <strong>bugs podem ocorrer</strong>, mas é uma <strong>aplicação web totalmente funcional</strong>."
