    prices_warning: "Além disso, <strong>os preços não são reais</strong>, são apenas para fins de teste. Como tal, tem a capacidade de ocultá-los na página de Listas!"

  privacy_policy:
    title: "Política de Privacidade"
    intro_html: "Na <strong>%{site_name}</strong>, a sua privacidade é uma prioridade máxima. Esta Política de Privacidade descreve como coletamos, usamos e protegemos as suas informações quando visita o nosso site e utiliza os nossos serviços."

    section1:
      title: "1. Informações que Coletamos"
      description: "Coletamos informações suas quando visita o nosso site, preenche um formulário ou interage com o nosso conteúdo. Os tipos de informações que coletamos incluem:"
      personal_info_title: "Informações Pessoais:"
      personal_info_desc: "Nome, endereço de e-mail ou outros detalhes que fornece voluntariamente através de formulários."
      non_personal_info_title: "Informações Não Pessoais:"
      non_personal_info_desc: "Tipo de navegador, informações do dispositivo e dados de uso (por exemplo, páginas visitadas, tempo gasto no site)."

    section2:
      title: "2. Como Usamos as Suas Informações"
      description: "Usamos as informações que coletamos para melhorar a sua experiência de utilizador, fornecer suporte ao cliente e personalizar o conteúdo. Especificamente, podemos usar os seus dados para:"
      use1: "Responder às suas perguntas ou comentários."
      use2: "Melhorar a funcionalidade e a experiência do utilizador no site."
      use3: "Enviar materiais promocionais, se tiver optado por recebê-los."

    section3:
      title: "3. Como Protegemos as Suas Informações"
      description: "Implementamos uma variedade de medidas de segurança para manter a segurança das suas informações pessoais. No entanto, nenhum método de transmissão de dados pela Internet é completamente seguro. Embora nos esforcemos para proteger os seus dados, não podemos garantir a sua segurança absoluta."

    section4:
      title: "4. Partilha das Suas Informações"
      description: "Não vendemos, trocamos ou transferimos as suas informações pessoais para terceiros sem o seu consentimento, exceto nos seguintes casos:"
      share1: "Para prestadores de serviços de confiança que nos ajudam a operar o nosso site e fornecer serviços."
      share2: "Quando exigido por lei ou para proteger os nossos direitos legais."

    section5:
      title: "5. Cookies"
      description: "O nosso site pode usar cookies para melhorar a sua experiência de navegação. Cookies são pequenos ficheiros armazenados no seu dispositivo que nos ajudam a rastrear as suas preferências e interações com o nosso site. Pode optar por desativar os cookies através das configurações do seu navegador, mas isso pode afetar a sua experiência no site."

    section6:
      title: "6. Os Seus Direitos"
      description: "Tem o direito de aceder, corrigir ou eliminar as suas informações pessoais. Se desejar exercer algum destes direitos, por favor contacte-nos através do formulário de contacto no nosso site."

    section7:
      title: "7. Créditos de Imagem e Aviso de Uso"
      description_html: "Algumas das imagens utilizadas neste site/aplicação são provenientes de sites de imagens gratuitas, incluindo, mas não se limitando a sites de PNG gratuitos, Unsplash, Pexels e outros. Não reivindicamos a propriedade dessas imagens, a menos que indicado de outra forma. Se é o proprietário de alguma imagem exibida aqui e gostaria que fosse removida ou devidamente creditada, por favor contacte-nos em %{email} e tomaremos as medidas necessárias para creditá-lo ou remover a imagem da nossa plataforma. Todos os direitos das imagens permanecem com os seus respetivos proprietários."

    section8:
      title: "8. Alterações a Esta Política de Privacidade"
      description: "Podemos atualizar esta Política de Privacidade periodicamente. Quaisquer alterações serão publicadas nesta página, e a data da última atualização será exibida no topo da política."

    section9:
      title: "9. Contacte-nos"
      description_html: "Se tiver alguma dúvida sobre esta Política de Privacidade, por favor contacte-nos em <a href='mailto:%{email}'>%{email}</a>."

  terms_of_service:
    title: "Termos de Serviço"
    intro: "Bem-vindo ao ShopListy. Estes termos e condições descrevem as regras e regulamentos para o uso do nosso site e serviços."
    acceptance_of_terms:
      title: "1. Aceitação dos Termos"
      content: "Ao aceder ou utilizar este site e serviços, concorda em cumprir e ficar vinculado por estes Termos de Serviço. Se discordar de qualquer parte dos termos, não deve utilizar os nossos serviços."
    changes_to_terms:
      title: "2. Alterações aos Termos"
      content: "Reservamo-nos o direito de modificar ou substituir estes Termos de Serviço a qualquer momento. É sua responsabilidade rever os termos periodicamente. As alterações serão publicadas nesta página com a data atualizada."
    user_responsibilities:
      title: "3. Responsabilidades do Utilizador"
      content: "Concorda em utilizar os serviços apenas para fins legais e em conformidade com todas as leis e regulamentos aplicáveis. Você é responsável por qualquer conteúdo que envie, partilhe ou publique na plataforma."
    privacy_and_data_collection:
      title: "4. Privacidade e Coleta de Dados"
      content: "O seu uso dos serviços também está sujeito à nossa %{link}Política de Privacidade%{link}, que descreve como recolhemos, utilizamos e protegemos as suas informações."
      link_text: "Política de Privacidade"
    prohibited_activities:
      title: "5. Atividades Proibidas"
      content: "Os utilizadores estão proibidos de realizar atividades que possam prejudicar a plataforma, os seus utilizadores ou a integridade dos serviços. Isto inclui, mas não se limita a, hacking, spam ou distribuição de conteúdo malicioso."
    account_termination:
      title: "6. Terminação da Conta"
      content: "Reservamo-nos o direito de suspender ou terminar a sua conta caso viole estes Termos de Serviço ou se envolva em atividades proibidas."
    limitation_of_liability:
      title: "7. Limitação de Responsabilidade"
      content: "A nossa responsabilidade por quaisquer reclamações, danos ou perdas é limitada na medida permitida por lei. Não somos responsáveis por quaisquer danos indiretos, incidentais ou consequenciais."
    governing_law:
      title: "8. Lei Aplicável"
      content: "Estes Termos de Serviço serão regidos e interpretados de acordo com as leis de Portugal. Quaisquer disputas serão resolvidas nos tribunais competentes de Portugal."
    contact_us:
      title: "9. Contacte-nos"
      content: "Se tiver alguma dúvida sobre estes Termos de Serviço, entre em contacto connosco através do e-mail %{email}."

