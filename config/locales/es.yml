  privacy_policy:
    title: "Política de Privacidad"
    intro_html: "En <strong>%{site_name}</strong>, su privacidad es una prioridad principal. Esta Política de Privacidad describe cómo recopilamos, usamos y protegemos su información cuando visita nuestro sitio web y utiliza nuestros servicios."

    section1:
      title: "1. Información que Recopilamos"
      description: "Recopilamos información suya cuando visita nuestro sitio web, completa un formulario o interactúa con nuestro contenido. Los tipos de información que recopilamos incluyen:"
      personal_info_title: "Información Personal:"
      personal_info_desc: "Nombre, dirección de correo electrónico u otros detalles que proporciona voluntariamente a través de formularios."
      non_personal_info_title: "Información No Personal:"
      non_personal_info_desc: "Tipo de navegador, información del dispositivo y datos de uso (por ejemplo, páginas visitadas, tiempo pasado en el sitio web)."

    section2:
      title: "2. Cómo Usamos Su Información"
      description: "Utilizamos la información que recopilamos para mejorar su experiencia de usuario, proporcionar soporte al cliente y personalizar el contenido. Específicamente, podemos usar sus datos para:"
      use1: "Responder a sus consultas o comentarios."
      use2: "Mejorar la funcionalidad y la experiencia del usuario en el sitio web."
      use3: "Enviar materiales promocionales, si ha optado por recibirlos."

    section3:
      title: "3. Cómo Protegemos Su Información"
      description: "Implementamos una variedad de medidas de seguridad para mantener la seguridad de su información personal. Sin embargo, ningún método de transmisión de datos por Internet es completamente seguro. Aunque nos esforzamos por proteger sus datos, no podemos garantizar su seguridad absoluta."

    section4:
      title: "4. Compartir Su Información"
      description: "No vendemos, intercambiamos ni transferimos su información personal a terceros sin su consentimiento, excepto en los siguientes casos:"
      share1: "A proveedores de servicios de confianza que nos ayudan a operar nuestro sitio web y proporcionar servicios."
      share2: "Cuando sea requerido por ley o para proteger nuestros derechos legales."

    section5:
      title: "5. Cookies"
      description: "Nuestro sitio web puede utilizar cookies para mejorar su experiencia de navegación. Las cookies son pequeños archivos almacenados en su dispositivo que nos ayudan a rastrear sus preferencias e interacciones con nuestro sitio. Puede optar por desactivar las cookies a través de la configuración de su navegador, pero esto puede afectar su experiencia en el sitio."

    section6:
      title: "6. Sus Derechos"
      description: "Tiene derecho a acceder, corregir o eliminar su información personal. Si desea ejercer alguno de estos derechos, por favor contáctenos a través del <a href='mailto:%{email}'>%{email}</a>."

  terms_of_service:
    title: "Términos del Servicio"
    intro: "Bienvenido a ShopListy. Estos términos y condiciones establecen las normas y regulaciones para el uso de nuestro sitio web y servicios."
    acceptance_of_terms:
      title: "1. Aceptación de los Términos"
      content: "Al acceder o utilizar este sitio web y servicios, acepta cumplir y estar vinculado por estos Términos del Servicio. Si no está de acuerdo con alguna parte de los términos, no debe utilizar nuestros servicios."
    changes_to_terms:
      title: "2. Cambios en los Términos"
      content: "Nos reservamos el derecho de modificar o reemplazar estos Términos del Servicio en cualquier momento. Es su responsabilidad revisar los términos periódicamente. Los cambios se publicarán en esta página con la fecha actualizada."
    user_responsibilities:
      title: "3. Responsabilidades del Usuario"
      content: "Usted acepta usar los servicios solo para fines legales y cumplir con todas las leyes y regulaciones aplicables. Es responsable de cualquier contenido que cargue, comparta o publique en la plataforma."
    privacy_and_data_collection:
      title: "4. Privacidad y Recolección de Datos"
      content: "Su uso de los servicios también está regido por nuestra %{link}Política de Privacidad%{link}, que describe cómo recopilamos, usamos y protegemos su información."
      link_text: "Política de Privacidad"
    prohibited_activities:
      title: "5. Actividades Prohibidas"
      content: "Se prohíbe a los usuarios participar en actividades que puedan dañar la plataforma, sus usuarios o la integridad de los servicios. Esto incluye, pero no se limita a, hacking, spam o distribución de contenido malicioso."
    account_termination:
      title: "6. Terminación de la Cuenta"
      content: "Nos reservamos el derecho de suspender o terminar su cuenta si viola estos Términos del Servicio o participa en actividades prohibidas."
    limitation_of_liability:
      title: "7. Limitación de Responsabilidad"
      content: "Nuestra responsabilidad por cualquier reclamación, daño o pérdida está limitada en la medida permitida por la ley. No somos responsables de daños indirectos, incidentales o consecuentes."
    governing_law:
      title: "8. Ley Aplicable"
      content: "Estos Términos del Servicio se regirán e interpretarán de acuerdo con las leyes de Portugal. Cualquier disputa se resolverá en los tribunales competentes de Portugal."
    contact_us:
      title: "9. Contáctenos"
      content: "Si tiene alguna pregunta sobre estos Términos del Servicio, póngase en contacto con nosotros en el correo electrónico %{email}."

